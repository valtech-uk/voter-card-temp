databaseChangeLog:
  - changeSet:
      id: initial-schema
      author: nathan
      changes:
        # envers revinfo table
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: revtstmp
                  type: bigint

        # person table
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: uuid
                  generationType: identity
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false

        # person_aud table
        - createTable:
            tableName: person_aud
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: rev
                  type: int
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_person_aud_revinfo
                    references: revinfo(rev)
              - column:
                  name: revtype
                  type: int
              - column:
                  name: name
                  type: varchar(200)
              - createIndex:
                  columns:
                    - column:
                        name: rev
                  indexName: person_aud_rev_idx
        # address table
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: uuid
                  generationType: identity
                  constraints:
                    primaryKey: true
              - column:
                  name: person_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_person
                    references: person(id)
              - column:
                  name: line1
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: line2
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: town
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: postcode
                  type: varchar(200)
                  constraints:
                    nullable: false

        # address_aud table
        - createTable:
            tableName: address_aud
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: rev
                  type: int
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_address_aud_revinfo
                    references: revinfo(rev)
              - column:
                  name: revtype
                  type: int
              - column:
                  name: line1
                  type: varchar(200)
              - column:
                  name: line2
                  type: varchar(200)
              - column:
                  name: town
                  type: varchar(200)
              - column:
                  name: postcode
                  type: varchar(200)
              - createIndex:
                  columns:
                    - column:
                        name: rev
                  indexName: address_aud_rev_idx

        # person_address_aud table
        - createTable:
            tableName: person_address_aud
            columns:
              - column:
                  name: person_id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: rev
                  type: int
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_person_address_aud_revinfo
                    references: revinfo(rev)
              - column:
                  name: revtype
                  type: int
              - createIndex:
                  columns:
                    - column:
                        name: rev
                  indexName: person_address_aud_rev_idx